name: Build and Deploy to Azure Web App (Container)

on:
  push:
    branches:
      - main  # adjust branch as needed

permissions:
  id-token: write   # required for OIDC
  contents: read

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.subscription_id }}
  AZURE_RESOURCE_GROUP: "mytesting9"
  AZURE_WEBAPP_NAME: "demo-webapp9"
  ACR_NAME: "mytest2025"   # without .azurecr.io
  IMAGE_NAME: "project1"        # e.g. myapp

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Authenticate with Azure using Federated Identity (OIDC)
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.client_id }}
          tenant-id: ${{ secrets.tenant_id }}
          subscription-id: ${{ secrets.subscription_id }}

      # Log in to ACR
      - name: Azure Container Registry Login
        run: |
          az acr login --name $ACR_NAME

      # Build & Push image to ACR
      - name: Build and Push Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG .
          docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG
          echo "IMAGE_FULL=$ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG" >> $GITHUB_ENV

      # Update Web App to use the new image
      - name: Deploy to Azure Web App
        run: |
          az webapp config container set \
            --name $AZURE_WEBAPP_NAME \
            --resource-group $AZURE_RESOURCE_GROUP \
            --docker-custom-image-name $IMAGE_FULL \
            --docker-registry-server-url https://$ACR_NAME.azurecr.io
