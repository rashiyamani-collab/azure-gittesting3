name: CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # This is crucial for OIDC authentication
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::074002960123:role/rashiyamani-collab-azure-gittesting3-oidc-role
          aws-region: ap-south-1

      - name: Update Kubeconfig
        run: |
          aws eks update-kubeconfig --name demo-eks-dev --region ap-south-1

      - name: Test Kubectl
        run: |
          kubectl get pods --all-namespaces
